<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h2>Java Script While Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while(i < 10){
            text+= "<br> The number is" + i;
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
